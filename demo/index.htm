<html ng-app='CardUI'>
<head>
	<link rel="stylesheet" type="text/css" href="bower_components/ng-prettyjson/dist/ng-prettyjson.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="../utils.js"></script>
    <script src="../SuddenStats.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/socket.io-client/dist/socket.io.min.js"></script>
    <script type="text/javascript" src="bower_components/ng-prettyjson/dist/ng-prettyjson.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body ng-controller='FUI'>
	<div id="leftPanel">
        <h3>SuddenStats:</h3> 
        <pre ng-repeat='(k,v) in stats track by k| orderBy:k:true' pretty-json="v"/> 
    </div>
	<div id="rightPanel">
        <h3>Data Stream:</h3> 
        <pre ng-repeat='(k,v) in arrData track by v.id | orderBy:k:true' pretty-json="v"/>
    </div>
</body>
</html>
